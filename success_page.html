<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="stlye.css">

  <title>Newsletter sign-up form Success message</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Success message start -->
  <div class="success_contanier">

    <div class="success_text">

      <div class="success_svg"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
              <stop offset="0%" stop-color="#FF6A3A" />
              <stop offset="100%" stop-color="#FF527B" />
            </linearGradient>
          </defs>
          <g fill="none">
            <circle cx="32" cy="32" r="32" fill="url(#a)" />
            <path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285" />
          </g>
        </svg></div>
      <h1>Thanks for subscribing!</h1>
      <p id="confirm_massage">A confirmation email has been sent to <span id="displayEmail"></span> . Please open it and click the button inside to confirm your subscription.</p>
    </div>

    <button id="dismiss" >Dismiss message</button>
  </div>

  <div class="attribution">
    Coded by <a href="https://github.com/NaveedBaloch12">Naveed Hassan</a>.
  </div>
</body>

<script>
  const button = document.getElementById("dismiss");

    // Function to get URL parameters
    function getParameterByName(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  // Get the email parameter from the URL and display it on the page
  var email = getParameterByName('email');
  console.log(email);
  document.getElementById('displayEmail').innerText = email;

  button.addEventListener("click", () =>{
    alert("Massage has been Dismissed........")
  })

</script>

</html>
